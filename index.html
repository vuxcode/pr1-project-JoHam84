<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif; /* Sets font for the entire page */
      margin: 0;                     /* Removes default margin */
      padding: 0;                    /* Removes default padding */
    }

    /* Styling for the container holding buttons */
    .button-container {
      margin: 20px;            /* Adds space from the edges */
    }

    /* Styling for the buttons */
    button {
      display: block;          /* Ensures buttons are stacked vertically */
      margin-bottom: 10px;     /* Adds space between buttons */
      padding: 10px 20px;      /* Adds padding inside buttons */
      font-size: 16px;         /* Sets font size */
      cursor: pointer;         /* Shows a pointer when hovering over the button */
    }
  </style>
</head>
<body>
  <!-- Button container for navigation links -->
  <div class="button-container">
    <button onclick="goToPage('game.html')">Game</button>      <!-- Redirects user to game.html -->
    <button onclick="goToPage('setting.html')">Settings</button> <!-- Redirects user to setting.html -->
    <button onclick="goToPage('about.html')">About</button>     <!-- Redirects user to about.html -->
  </div>

  <script>
    /**
     * Redirect user to a specified page
     * @param {string} page - The HTML file name to navigate to
     */
    function goToPage(page) {
      window.location.href = page; // Sets the browser's location to the specified page
    }
  </script>
</body>
</html>
